<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <iframe class="w-100"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3103.743270253444!2d-67.9882264234666!3d-38.92984507171721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30ef2ee4b6b3%3A0xf60599626c221a60!2sCentro%20Educativo%20Tecnica%20N%C2%BA%2030!5e0!3m2!1ses-419!2sar!4v1690824691791!5m2!1ses-419!2sar"
          width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 .bg-light-subtle">
        <form action="">
          <div class="container">
            <div class="row mb-3">
              <div class="col"> </div>
              <h1>Contacto</h1>
            </div>
            <div class="row mb-5">

              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Introduzca su nombre (Ej: Maria)">
              </div>
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
                <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Introduzca su email (Ej: Maria@gmail.com)">
              </div>

            </div>
            <div class="row mb-5">
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Telefono:</label>
                <input type="tel" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Introduzca su numero de telefono (+299 xxx xxxx)"> 
              </div>
              <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Asunto:</label>
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Introduzca el Asunto">
              </div>
            </div>

            <div class="row mb-2">
              <label for="col colFormLabelSm">Mensaje:</label>
            </div>
            <div class="row mb-5">
              <div class="col-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Redacte su mensaje... "></textarea>
              </div>  
            </div>
            <div class="row">
              <div>
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
